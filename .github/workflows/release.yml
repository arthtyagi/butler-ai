name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check skills parity
        run: ./scripts/sync-skills --check

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Install

            ```bash
            # npm
            npx add-skill arthtyagi/butler-ai@${{ github.ref_name }}

            # bun
            bunx add-skill arthtyagi/butler-ai@${{ github.ref_name }}

            # pnpm
            pnpm dlx add-skill arthtyagi/butler-ai@${{ github.ref_name }}
            ```

            ## MCP Setup

            ```bash
            ./scripts/install-mcp
            ```
